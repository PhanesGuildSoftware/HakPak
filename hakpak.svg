<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Terminal window gradient -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect x="20" y="30" width="88" height="68" rx="8" 
        fill="url(#terminalGradient)" 
        stroke="#4A5568" 
        stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="20" y="30" width="88" height="16" rx="8" 
        fill="#4A5568"/>
  <rect x="20" y="38" width="88" height="8" 
        fill="#4A5568"/>
  
  <!-- Window controls -->
  <circle cx="32" cy="38" r="3" fill="#F56565"/>
  <circle cx="44" cy="38" r="3" fill="#ED8936"/>
  <circle cx="56" cy="38" r="3" fill="#48BB78"/>
  
  <!-- Terminal prompt -->
  <text x="28" y="62" font-family="monospace" font-size="12" fill="#48BB78">$</text>
  <text x="38" y="62" font-family="monospace" font-size="12" fill="#48BB78">hakpak</text>
  
  <!-- Cursor -->
  <rect x="82" y="55" width="8" height="12" fill="#48BB78" opacity="0.8"/>
</svg>
