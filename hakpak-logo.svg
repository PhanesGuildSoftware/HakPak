<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window fills entire screen -->
  <rect x="0" y="0" width="256" height="256" fill="#0d1117"/>
  
  <!-- Terminal title bar -->
  <rect x="0" y="0" width="256" height="32" fill="#21262d"/>
  
  <!-- Terminal control buttons -->
  <circle cx="16" cy="16" r="5" fill="#ff5f56"/>
  <circle cx="36" cy="16" r="5" fill="#ffbd2e"/>
  <circle cx="56" cy="16" r="5" fill="#27ca3f"/>
  
  <!-- Terminal prompt with $ and HakPak -->
  <text x="20" y="150" font-family="JetBrains Mono, Monaco, 'Courier New', monospace" font-size="32" font-weight="bold" fill="#00ff41">
    $HakPak
  </text>
  
  <!-- Hollow block cursor after HakPak -->
  <rect x="170" y="125" width="16" height="28" fill="none" stroke="#00ff41" stroke-width="2">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
